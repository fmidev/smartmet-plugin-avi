// Options

logrequests	= false;
maxthreads	= 20;

debug		= true;
verbose		= true;
//quiet		= true;

// Test config

libdir = "/usr/share/smartmet";

engines:
{
	authentication:
	{
		// FIXME: Absence of authentication engine causes unresolved symbols in the plugins
		//        while testing (strangely noticed for RHEL10/RockyLinu10 only and not for
		//        earlier versions of these distributions).
		//        Even marking the engine as disabled does not help.
		disabled	= false;
		configfile	= "authengine.conf";
	};

	avi:
	{
		disabled	= false;
		configfile	= "aviengine.conf";
	};
};

plugins:
{
	avi:
	{
		disabled	= false;
		libfile		= "../../avi.so";
		configfile	= "aviplugin.conf";
	};
};
