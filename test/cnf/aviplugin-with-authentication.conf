//
// aviplugin's configuration 
//
message:
{
							# Note: when >=0, 'maxstations' and 'maxrows' override engine's limits
							#
	maxstations	 = 0;		# max number of stations allowed in message query; if missing or < 0, engine rules; if 0, unlimited; if exceeded, an error is thrown (engine)
	maxrows		 = 0;		# max number of messages fetched; if missing or < 0, engine rules; if 0, unlimited; if exceeded, an error is thrown (engine)
	maxrangedays = 31;		# max message query time range length in days; if missing or < 0, using default (31); if 0, unlimited; if exceeded, an error is thrown
}

multiplelocationoptions = true;	# if missing or false (default), only one location option allowed

apikey:
{
    groups = (
    {
        name         = "avi:maxstations:limit"
        maxstations = 5;
    },
    {
        name         = "avi:maxrows:limit";
        maxrows = 100;
    },
    {
        name         = "avi:maxdays:limit";
        maxrangedays = 1;
        maxrows = 1;
    }
    );

};
